<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style/mordecai.css" />
  <script src="lib/jquery.js"></script>
  <script src="lib/mordecai.js"></script>
</head>

<body>
  <h1>Mordecai</h1>
  <button type="button" class="start-button">Start a new random game</button>
  <div class="tabletop flex">
    <div class="board flex--col">
      <div class="guess-current flex"></div>
      <div class="guess-history flex"></div>
    </div>
    <div class="code-pegs flex--col">
      <div class="code-peg-hole">
        <div class="code-peg p-0"></div>
      </div>
      <div class="code-peg-hole">
        <div class="code-peg p-1"></div>
      </div>
      <div class="code-peg-hole">
        <div class="code-peg p-2"></div>
      </div>
      <div class="code-peg-hole">
        <div class="code-peg p-3"></div>
      </div>
      <div class="code-peg-hole">
        <div class="code-peg p-4"></div>
      </div>
      <div class="code-peg-hole">
        <div class="code-peg p-5"></div>
      </div>
    </div>
  </div>
</body>
</html>
